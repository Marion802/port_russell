<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Port de Plaisance Russell - Accueil</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="login.js"></script>
  <!--
    @file index.html
    @description Page d'accueil de l'application Port de Plaisance Russell
    @version 1.0
    @see login.js pour la gestion de la connexion
    @see dashboard.html pour le tableau de bord après connexion
  -->
</head>
<body>
  <h1>Port de Plaisance Russell</h1>
  <p>Bienvenue sur l'application de gestion des catways et réservations. Connectez-vous pour accéder au tableau de bord.</p>

  <!--
    @section login
    @description Formulaire de connexion des utilisateurs
  -->
  <section id="login-section">
    <h2>Connexion</h2>
    <form id="login-form">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" required><br><br>

      <button type="submit">Se connecter</button>
    </form>
    <p id="login-error" style="color:red;"></p>
  </section>

  <!--
    @section documentation
    @description Lien vers la documentation complète de l'API
  -->
  <section>
    <h2>Documentation</h2>
    <a href="docs.html">Accéder à la documentation de l'API</a>
  </section>
</body>
</html>
