<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails du Catway</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="catway.js"></script>
  <!--
    @file catway.html
    @description Page affichant les détails d'un catway sélectionné
    @author
    @version 1.0
    @see catway.js pour le script gérant l'affichage dynamique
  -->
</head>
<body>
  <h1>Détails du Catway</h1>

  <!--
    @section catway-details
    @description Conteneur affichant les informations du catway sélectionné
  -->
  <div id="catway-details">
    <p><strong>ID :</strong> <span id="catway-id"></span></p>
    <p><strong>Numéro :</strong> <span id="catway-number"></span></p>
    <p><strong>Type :</strong> <span id="catway-type"></span></p>
    <p><strong>État :</strong> <span id="catway-state"></span></p>
  </div>

  <!--
    @link Retour à la liste des catways
    @href catways.html
    @description Lien pour revenir à la page listant tous les catways
  -->
  <a href="catways.html">⬅ Retour à la liste des catways</a>
</body>
</html>
